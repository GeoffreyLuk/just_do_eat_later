  <header class="Iam">

        it<br />

        eat later !!<br /> 
        不能逃避。<br />
        逃げちゃだめだ!!
        </div>
    </b>
    
  </header>
  <div class="corner-box">My Calories</div>

  <div id="main">

    <!-- multistep form -->
    <form id="multistepsform">
      <!-- progressbar -->
      <ul id="progressbar">
        <li class="active">Food in Cart</li>
        <li>Pick-up Location</li>
        <li>Order Review</li>

      </ul>
      <!-- fieldsets -->
      <fieldset >
        <h2 class="fs-title">Food in Cart</h2>
        <h3 class="fs-subtitle"></h3>
        <div id="review_container" class="food_box"></div>

        <input type="button" name="next" class="next action-button" value="Next" />
      </fieldset>

      <fieldset>
        <h2 class="fs-title">Pick-up Location</h2>
        <h3 class="fs-subtitle">Click on a marker to choose the pick-up location!</h3>
        <div id="map"></div>
        <div id="chosen_container">
          <br>
        </div>
        
        <input type="button" name="previous" class="previous action-button" value="Previous" />
        <input type="button" name="next" class="next action-button" value="Next" />
      </fieldset>
      <fieldset>
        <h2 class="fs-title">Order Review</h2>
        <h3 class="fs-subtitle">Click "Confirm" to submit your order!</h3>
        <div id="final_details">

        </div>

        <input type="button" name="previous" class="previous action-button" value="Previous" />
        <button type="submit" id="confirm" class="submit action-button" value="Confirm">Confirm</button>
      </fieldset>
    </form>

  </div>

    <div id="hamburger"></div>

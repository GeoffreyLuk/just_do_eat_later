<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/assets/common/common.css" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="/assets/cart/cart.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <title>Document</title>
</head>

<body>

  <div id="main">
    <div class="accordion" id="confirmation_container">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            Order Review
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
          data-bs-parent="#confirmation_container">
          <div class="accordion-body" id="review_container">
            <div class="row">
              <div class="col-3">Quantity</div>
              <div class="col-6">Item</div>
              <div class="col-3">Calorie</div>
            </div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Choose Pick-up Location
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
          data-bs-parent="#confirmation_container">
          <div class="accordion-body" id="pick_up_container">
            <div id="map"></div>
            <br>
            <div>
              <div class="row">
                <div class="col-3">Title</div>
                <div class="col-6">Address</div>
                <div class="col-3">Description</div>
              </div>
              <div class="row" id="chosen_container">

              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
            Order Confirmation
          </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
          data-bs-parent="#confirmation_container">
          <div class="accordion-body" id="confirmation_container">
            <div id="final_details">

            </div>
            <div>
              <button id="confirm">
                Confirm
              </button>
              <button id="delete">
                delete
              </button>
            </div>
          </div>
        </div>
      </div>

    </div>


    <div id="hamburger"></div>
    <script src="/assets/common/common.js"></script>
    <script src="/assets/cart/cart.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAy_SQpiVPr38hMLZLWRqS6GHTaWtrdbm0&callback=initMap&v=weekly"
      defer></script>
</body>

</html>

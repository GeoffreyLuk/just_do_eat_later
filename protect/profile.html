<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/profile/profile.css" rel="stylesheet">
    <link href="/assets/common/common.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Document</title>
</head>

<body>
    <h1>profile</h1>
    <div id="main">
        <div id="img_container" class="label">
        <img id="img_preview">
        <span class="material-symbols-outlined label_icon" id="icon_edit">
            drive_file_rename_outline
        </span><br>
        <form id="icon_form" class="">
            <input id="icon_input" name="icon" type="file" accept="image/*">
            <button id="icon_submit" type="button">
                Submit
            </button>
            <input id="icon_reset" type="reset" >
            <button id="icon_cancel" type="button">
                Cancel
            </button>
        </form>
        </div>
        <div id="user_calorie_container" class="details details_calorie">
            <h3>Calroies</h3>
            <div id="user_calorie">
            </div>
        </div>

        <div id="table_arrange">
            <div id="account_label" class="label label_account">
                <div>Account Details</div>
                <span class="material-symbols-outlined label_icon" id="account_edit">
                    drive_file_rename_outline
                </span>
            </div>
            <div id="account_container" class="details details_account">
            </div>

            <div id="personal_label" class="label label_personal">
                <div>Personal Details</div>
                <span class="material-symbols-outlined label_icon" id="personal_edit">
                    drive_file_rename_outline
                </span>
            </div>
            <div id="personal_detail_container" class="details details_personal">
            </div>


            <div id="body_label" class="label label_body">
                <div>Body Details</div>
                <span class="material-symbols-outlined label_icon" id="body_edit">
                    drive_file_rename_outline
                </span>
            </div>
            <div id="body_container" class="details details_body">
            </div>

        </div>
    </div>


    <div id="hamburger"></div>
    <script src="/assets/common/common.js"></script>
    <script src="/assets/profile/profile.js"></script>
</body>

</html>

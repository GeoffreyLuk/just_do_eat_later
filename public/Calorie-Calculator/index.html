<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Calorie Calculator</title>

  <style>
    #loading,
    #results {
      display: none;
    }

    #loading {
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div>
        <div>
          <h1 class="heading">Daily Calorie Calculator</h1>
          <form id="calorie-form">

            <div class="form-group">
              <label for="age">Age</label>
              <div>
                <input type="number" class="form-control" id="age" placeholder="Ages">
              </div>
            </div>


            <div>
              <label>Gender</label>
              <div>
                <div>
                  <input type="radio" id="male" name="Gender" class="input" checked="checked">
                  <label class="label" for="male">Male</label>
                </div>
                <div>
                  <input type="radio" id="female" name="Gender" class="input">
                  <label class="label" for="female">Female</label>
                </div>
              </div>
            </div>


            <div class="form-group">
              <label for="weight">Weight</label>
              <div>
                <input type="number" class="form-control" id="weight" placeholder="In kg">
              </div>
            </div>

            <div class="form-group">
              <label for="height">Height</label>
              <div>
                <input type="number" class="form-control" id="height" placeholder="In cm">
              </div>
            </div>

            <div class="form-group">
              <legend>Activity</legend>
              <select id="list">
                <option selected value="1">Sedentary (little or no exercise)</option>
                <option value="2">Lightly active (light exercise/sports 1-3 days/week)</option>
                <option value="3">Moderately active (moderate exercise/sports 3-5 days/week)</option>
                <option value="4">Very active (hard exercise/sports 6-7 days a week)</option>
                <option value="5">Extra active (very hard exercise/sports & physical job)</option>
              </select>
            </div>

            <div class="form-group">
              <input type="submit" value="Calculate">
            </div>

          </form>

          <div id="loading">
            <img src="./img/Loading.gif" alt="">
          </div>

          <div id="results">
            <h5>Daily Calories</h5>
            <div class="form-group">
              <div class="input-group">
                <input type="number" class="form-control" id="total-calories">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="app.js"></script>
</body>

</html>
